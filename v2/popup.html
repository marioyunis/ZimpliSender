<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { width: 320px; padding: 15px; font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; }
        h3 { margin-top: 0; color: #075E54; text-align: center; border-bottom: 2px solid #25D366; padding-bottom: 10px;}
        label { display: block; margin-bottom: 5px; font-size: 12px; color: #555; font-weight: bold; }
        select { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; background: white; }
        button { width: 100%; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; margin-bottom: 5px; }
        .btn-cargar { background: #25D366; color: white; }
        .btn-cargar:hover { background: #128C7E; }
        .btn-extraer { background: #007bff; color: white; display: none; }
        .btn-extraer:hover { background: #0056b3; }
        #status { margin-top: 10px; font-size: 11px; color: #666; text-align: center; min-height: 20px;}
        .footer { font-size: 10px; color: #aaa; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <h3>OLAS Extractor Excel Pro</h3>
    
    <label for="listaGrupos">Seleccionar Grupo:</label>
    <select id="listaGrupos">
        <option value="">-- Esperando carga --</option>
    </select>

    <button id="btnCargar" class="btn-cargar"> Cargar Grupos</button>
    <button id="btnExtraer" class="btn-extraer"> Descargar Excel (.xlsx)</button>

    <div id="status">Listo para conectar</div>
    <div class="footer">Zettalab Technologies</div>

    <script src="xlsx.mini.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
